<div class="main-container">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="filters-wrapper">
          <cart></cart>
          <filters #filtersComponent [categories]='categories' [customFilters]='customFilters' [priceFilters]='priceFilters' (onFilterChange)='onFilterChange($event)' (onCategoryChange)='onCategoryChange($event)'></filters>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-8">
            <div class="sort-filters-wrapper">
              <sort-filters [filters]='sortFilters' (onSortChange)='sortProducts($event)'></sort-filters>
            </div>
          </div>
          <div class="col-4">
            <search-bar  #searchComponent (onSearchChange)='onSearchChange($event)'></search-bar>
          </div>
        </div>
        <div class="row listcontrol">
          <div class="col-12">

          </div>
        </div>
        <div class="row displayarea">
          <div class="col-12" *ngIf="items?.length; else elseBlock">
            <showcase [items]='items'></showcase>
          </div>
          <ng-template #elseBlock>There is no item in this category</ng-template>
          <div *ngIf="pages?.length>1" class="footerpagination">
          <ul class=" pagination"> 
              <li class="" *ngFor="let p of pages;let i=index">
               <a class="current-page" href="#" (click)=setPages(i,$event) [ngClass]="{'pageactive':page==i}">{{i+1}}</a>  
              </li>    
         </ul>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
