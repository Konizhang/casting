
 
 <button id="fabbutton" mat-mini-fab color="accent" (click)="openAddContactDialog()">+</button>


 <div class="allitem-container mat-elevation-z8">
    <div class="allitem-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> name </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="partnumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header> partnumber </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.partnumber}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.category}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="brand">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Brand </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.brand}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef mat-sort-header> weight </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.weight }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="material">
        <mat-header-cell *matHeaderCellDef mat-sort-header > Materials </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.material }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <md-header-cell *matHeaderCellDef> Actions </md-header-cell>
        <md-cell *matCellDef="let item" >
          <button mat-icon-button (click)="onEdit(item)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(item.id)"><mat-icon>delete_outline</mat-icon></button>
        </md-cell>
    </ng-container>
    <!-- <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="8">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="8">
        No data.
      </mat-footer-cell>
    </ng-container> -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <!-- <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row> -->
  </mat-table>
    <mat-paginator #paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
