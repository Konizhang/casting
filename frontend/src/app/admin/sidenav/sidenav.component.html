<mat-sidenav-container class="app-sidenav-container"
                      [class.dark-theme]="isDarkTheme" [dir]="dir">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      <img id="logoicon" src="assets/img/logo.png" alt="" title="" />
    </mat-toolbar>

    <mat-nav-list>
    
      <mat-list-item>
        <a matLine [routerLink]="['/admin/dashboard']">
          <mat-icon>dashboard</mat-icon> <span class="menutext"> Dashboard</span>
        </a>
     </mat-list-item>

     <mat-list-item>
      <a matLine [routerLink]="['/admin/allcustomer']">
       <mat-icon>account_circle</mat-icon> <span class="menutext"> Customer Management</span> 
      </a>
   </mat-list-item>

     <mat-list-item>
      <a matLine [routerLink]="['/admin/allitem']">
        <mat-icon>home</mat-icon> <span class="menutext"> Item Management</span>
      </a>
   </mat-list-item>

   <mat-list-item>
    <a matLine [routerLink]="['/admin/setting']">
      <mat-icon>settings</mat-icon> <span class="menutext"> Setting</span>
    </a>
 </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleTheme)="toggleTheme()" 
                 (toggleSidenav)="sidenav.toggle()"
                 (toggleDir)="toggleDir()">
    </app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
